<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1><span class="title">To-Do</span> List</h1>
    </header>
    <form class="add-form">
      <input
        type="text"
        class="task-input"
        placeholder="Write Your Task Here"
      />
      <!--take an input of what is the task needed to add-->
      <button type="submit" class="task-button">
        Add
        <i class="fas fa-plus-circle"></i>
        <!--to add an icon from font awesome-->
      </button>
      <!--to click on it and sumbit the task-->
      <div class="select">
        <select name="tasks" class="filter-todos">
          <option class="custom-options" value="all">All Tasks</option>
          <option class="custom-options" value="completed">
            Completed Tasks
          </option>
          <option class="custom-options" value="uncompleted">
            Uncompleted Tasks
          </option>
        </select>
      </div>
    </form>

    <div class="To-DoListContainer">
      <ul class="To-DoList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
