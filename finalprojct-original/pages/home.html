<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <button class="signout-btn">Sign Out</button>
    <header>
      <h1><span class="title">To-Do</span> List</h1>
    </header>
    <form class="add-form">
      <input
        type="text"
        class="task-input"
        placeholder="Write Your Task Here"
      />
      <!--take an input of what is the task needed to add-->
      <button type="submit" class="task-button">
        Add
        <i class="fas fa-plus-circle"></i>
        <!--to add an icon from font awesome-->
      </button>
      <!--to click on it and sumbit the task-->
      <div class="select">
        <select name="tasks" class="filter-todo">
          <option class="custom-options" value="all">All Tasks</option>
          <option class="custom-options" value="completed">
            Completed Tasks
          </option>
          <option class="custom-options" value="uncompleted">
            Uncompleted Tasks
          </option>
        </select>
      </div>
    </form>

    <div class="ToDoListContainer">
      <ul class="ToDoList"></ul>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

    <script src="../js/script.js"></script>
  </body>
</html>
